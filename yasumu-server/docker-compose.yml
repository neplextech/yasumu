services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=yasumu
      - DB_PASSWORD=yasumu
      - DB_NAME=yasumu
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yasumu-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: yasumu
      POSTGRES_PASSWORD: yasumu
      POSTGRES_DB: yasumu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yasumu -d yasumu"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - yasumu-network

networks:
  yasumu-network:
    driver: bridge

volumes:
  postgres_data:

